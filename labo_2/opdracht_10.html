<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>opdracht_10</title>
</head>
<body>
<ul>
  <li>een</li>
  <li>twee</li>
  <ol>
    <li>jan</li>
    <li>piet</li>
    <li>joris</li>
  </ol>
  <li>vier</li>
</ul>
<p>Deze code klopt niet omdat je binnen een ul enkel list items kunt gebruiken. Je kan dit oplossen door de ol binnen het list item te plaatsen.</p>
<ul>
  <li>een</li>
  <li>twee
  <ol>
    <li>jan</li>
    <li>piet</li>
    <li>joris</li>
  </ol>
  </li>
  <li>vier</li>
</ul>
</body>
</html>
