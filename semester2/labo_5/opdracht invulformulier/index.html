<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Oefening</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
<form id="persoonlijkForm">
    <div class="form-group">
        <label for="voornaam">Voornaam:</label>
        <input type="text" id="voornaam" name="voornaam" placeholder="John">
        <span class="error" id="voornaam-error"></span>
    </div>

    <div class="form-group">
        <label for="familienaam">Familienaam:</label>
        <input type="text" id="familienaam" name="familienaam" placeholder="Doe">
        <span class="error" id="familienaam-error"></span>
    </div>

    <div class="form-group">
        <label for="geboortedatum">Geboortedatum:</label>
        <input type="text" id="geboortedatum" name="geboortedatum" placeholder="jjjj-mm-dd">
        <span class="error" id="geboortedatum-error"></span>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="John.Doe@example.com">
        <span class="error" id="email-error"></span>
    </div>

    <div class="form-group">
        <label for="kinderen">Aantal kinderen:</label>
        <input type="text" id="kinderen" name="kinderen" placeholder="2">
        <span class="error" id="kinderen-error"></span>
    </div>

    <button type="button" id="valideerBtn">Valideer</button>
</form>
<script src="scripts/script.js"></script>
</body>

</html>
