<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Oefening</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
<form id="mijnFormulier">
    <table>
        <tr>
            <td><label for="roker">Is roker:</label></td>
            <td><input type="checkbox" id="roker" name="roker"></td>
        </tr>

        <tr>
            <td>
                <p>Moedertaal:</p>
            </td>
            <td>
                <input type="radio" id="nl" name="moedertaal" value="nl">
                <label for="nl">Nederlands</label><br>

                <input type="radio" id="fr" name="moedertaal" value="fr">
                <label for="fr">Frans</label><br>

                <input type="radio" id="en" name="moedertaal" value="en">
                <label for="en">Engels</label>
            </td>
        </tr>

        <tr>
            <td><label for="buurland">Favoriete buurland:</label></td>
            <td>
                <select id="buurland" name="buurland">
                    <option value="nederland">Nederland</option>
                    <option value="frankrijk">Frankrijk</option>
                    <option value="duitsland">Duitsland</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><label for="bestelling">Bestelling:</label></td>
            <td>
                <select id="bestelling" name="bestelling" multiple size="6">
                    <option value="aardappelen">aardappelen</option>
                    <option value="brood">brood</option>
                    <option value="melk">melk</option>
                    <option value="biefstuk">biefstuk</option>
                    <option value="chips">chips</option>
                    <option value="krant">krant</option>
                </select>
            </td>
        </tr>

        <tr class="knop-rij">
            <td colspan="1">
                <button type="button" id="toonResultaat">Toon resultaat</button>
            </td>
        </tr>
    </table>
</form>
<script src="scripts/script.js"></script>
</body>

</html>
